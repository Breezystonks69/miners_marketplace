{% extends 'marketplace/base.html' %}
{% load static %}  <!-- Load the static tag -->

{% block content %}
<h1 class="mb-4">Bitcoin Miners for Sale</h1>
<div class="row">
    {% for miner in miners %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <!-- Check if the miner has an image -->
            <img 
                src="{% if miner.image %}{{ miner.image.url }}{% else %}{% static 'images/Unknown.jpeg' %}{% endif %}" 
                class="card-img-top" 
                alt="{{ miner.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ miner.name }}</h5>
                <p class="card-text">{{ miner.description }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ miner.price }}</p>
                <a href="{% url 'miner_detail' miner.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends 'marketplace/base.html' %}

{% block content %}
<h1 class="mb-4">Your Miners</h1>
<a href="{% url 'list_miner' %}" class="btn btn-success mb-4">List New Miner</a>
<div class="row">
    {% for miner in miners %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <!-- Check if miner.image exists before trying to access its URL -->
            <img 
                src="{% if miner.image %}{{ miner.image.url }}{% else %}/static/images/default.jpg{% endif %}" 
                class="card-img-top" 
                alt="{{ miner.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ miner.name }}</h5>
                <p class="card-text">{{ miner.description }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ miner.price }}</p>
                <a href="{% url 'miner_detail' miner.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
